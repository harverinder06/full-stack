<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard Component</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body className="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        // ProductCard Component
        function ProductCard({ name, price, inStock }) {
            // Convert price to INR (assuming 1 USD = 83 INR for simplicity)
            const priceInINR = price * 83;
            return (
                <div className="max-w-sm rounded overflow-hidden shadow-lg m-4 p-6 bg-gray-800 text-white">
                    <h2 className="text-xl font-bold mb-2">{name}</h2>
                    <p className="text-gray-300 mb-2">Price: â‚¹{priceInINR.toFixed(2)}</p>
                    <p className={inStock ? "text-green-400" : "text-red-400"}>
                        {inStock ? "In Stock" : "Out of Stock"}
                    </p>
                </div>
            );
        }

        // App Component to demonstrate multiple ProductCard instances
        function App() {
            const products = [
                { name: "Laptop", price: 999.99, inStock: true },
                { name: "Smartphone", price: 699.99, inStock: false },
                { name: "Headphones", price: 149.99, inStock: true }
            ];

            return (
                <div className="flex flex-wrap justify-center min-h-screen bg-gray-900">
                    {products.map((product, index) => (
                        <ProductCard
                            key={index}
                            name={product.name}
                            price={product.price}
                            inStock={product.inStock}
                        />
                    ))}
                </div>
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
